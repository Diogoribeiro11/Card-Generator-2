<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Conditional Card</title>
  </head>
  <body>
    <div class="card" id="card">
      <h1 id="suite"></h1>
      <p id="tinyNumber"></p>
      <h1 id="number"></h1>
      <p id="tinyNumberRight"></p>
      <h1 id="suiteRight"></h1>
    </div>

    <button type="button" class="btn btn-outline-dark btn-lg" id="button">
      Random Card Generator
    </button>

    <form id="add-card">
      <input id="width" type="text" placeholder="Add the width..." />
      <button>Add</button>
      <input id="height" type="text" placeholder="Add the height..." />
      <button>Add</button>
    </form>

    <script src="app.js"></script>
  </body>
</html>
